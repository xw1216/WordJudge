# Load config for word judge dataset

label_type: 'truth'   # class | field | truth | property
node_type: 'RRC_STD_Atlas_lim'      # pearson | partial | wRRC | gPPI
edge_type: 'wRRC_Atlas_lim'     # pearson | partial | wRRC | gPPI

atlas_table_type: 'Atlas_lim'

data_path: './data/'
label_file_name: 'labels.csv'

override_data: True

n_sample: 180
n_roi: 47
n_class: 2
n_session: 6

sample_aug_noise_mul: 1
aug_noise: true
noise_bound: 0.05

aug_mixup: false
sample_aug_mixup_mul: 1
mixup_alpha: 0.3

node_mat_fill_val: 0.0